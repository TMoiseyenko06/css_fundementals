<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Submit your own recipe!</h1>
        <form action="">
            <label for="name">Name of your recipe:</label><br>
            <input type="text" id="name" class="text-input"><br><br>
            <label for="ingredients">Enter your ingredients</label><br>
            <input type="text" id="ingredients" class="text-input"><br><br>
            <label for="steps">Enter the steps:</label><br>
            <input type="text" id="steps" class="text-input"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
